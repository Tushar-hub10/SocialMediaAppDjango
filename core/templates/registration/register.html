<!-- core/templates/registration/register.html -->

{% extends 'core/base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">User Registration</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Register</button>
    </form>
    <p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
{% endblock %}
