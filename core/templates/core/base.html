<!-- core/templates/core/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet">

</head>
<body>
    <header class="bg-gray-900 text-white py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold">Social Media App</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white">Login</a>
            {% endif %}
        </div>
    </header>
    <main class="container mx-auto my-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
